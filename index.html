<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BDO Wolf</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">


  </head>
  <body>


<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-dark">
  <div id="navigation" class="container-fluid">


      <div id="logo" class="col-4 col-sm-2 .order-sm-1">
        <a class="navbar-brand" href="">
          <img src="/assets/logo.png" height="30" class="d-inline-block align-top">BDO Profit</a>
      </div>


      <button id="collapse_button" class="navbar-toggler ml-auto mb-2" type="button" data-toggle="collapse" data-target="#navbarList" aria-controls="navbarList" aria-expanded="false" aria-label="Toggle navigation">
   <i class="fa fa-bars mt-2"></i>
 </button>

 <div id="search_box" class="col-4 col-sm-4 .order-sm-3">
       <form class="form-inline">
         <input id="search_bar" class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
       </form>
   <!-- </div> -->
 </div>
  <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarList">
        <ul id="ul_container" class="navbar-nav ml-auto flex-nowrap">
             <li class="nav-item">
               <a id="cooking_button" class="nav-link"href="#">Cooking</a>
             </li>
             <li class="nav-item">
               <a class="nav-link"href="#">Processing</a>
             </li>
             <li class="nav-item">
               <a class="nav-link"href="#">Alchemy</a>
             </li>
             <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarJournalsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Journals
        </a>
        <div id="journal_dropdown" class="dropdown-menu text-right" aria-labelledby="navbarJournalsDropdown">
          <a class="dropdown-item " href="#">Grinding Log</a>
          <a class="dropdown-item" href="#">Hunting Log</a>
        </div>
      </li>
           <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" id="navbarTimersDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Timers
         </a>
         <div id="timer_dropdown" class="dropdown-menu text-right" aria-labelledby="navbarTimersDropdown">
           <a class="dropdown-item" href="#">Imperial Reset</a>
           <a class="dropdown-item" href="#">Cooking AFK Timer</a>
           <a class="dropdown-item" href="#">Processing AFK Timer</a>
           <a class="dropdown-item" href="#">Boss Timer</a>
         </div>
       </li>
          </ul>
      </div>
  </div>
</nav>

<!-- Navigation Bar End -->


<!-- Jumbotron -->
<div id="main_banner" class="container-fluid">
  <div  class="row">
    <h1>Welcome to BDOWolf</h1>
  </div>
</div>


<!-- Jumbotron End -->



<!-- Main Content -->
<div id="main_content" class="container-fluid bg-dark">
  <div id="main_content_row1" class="row">
    <div class="col-sm-4">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/cooking_icon.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Cooking</h5>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/processing_icon.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Processing</h5>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/alchemy_icon.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Alchemy</h5>
        </div>
      </div>
    </div>

  </div>


  <div id="main_content_row2" class="row">

    <div class="col-sm-6">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/archery.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Grinding Log</h5>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/leaf.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Gathering Log</h5>
        </div>
      </div>
    </div>

  </div>

<div id="main_content_row3" class="row">
    <div class="col-sm-12">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/alarm-clock.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Timers</h5>
        </div>
      </div>
    </div>

</div>
